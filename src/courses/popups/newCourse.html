<div class="popup" id="new-popup-div">
    <span class="popuptext" id="create-popup-span">

    <p>Create new course</p>

    <p>Course name</p>
    <input class="black-text" id="new-course-name">

    <p>StartYear</p>
    <input class="black-text" id="new-course-start-year">

    <p>MaximumStudentCount</p>
    <input class="black-text" id="new-course-maximum-student-count">

    <p>Semester</p>
    <div class="center-div" id="semester-div">
        <label>
            Autumn
            <input id="autumn" type="checkbox" content="autumn">
        </label>

        <label>
            Spring
            <input id="spring" type="checkbox">
        </label>
    </div>

        <p>Requirements</p>
        <div id="requiremets-div" class="text-editor-div summernote"></div>
        <p>Annotations</p>
        <div id="annotations-div" class="text-editor-div summernote"></div>

        <p>Main teacher</p>
        <div class="center-div">
            <select id="teacher-select"></select>
            <input type="text" id="teacher-name-input">
        </div>
        </select>

        <div>
            <button id="confirm-create-button">Save</button>
            <button id="cancel-create-button">Cancel</button>
        </div>

    </span>
</div>
