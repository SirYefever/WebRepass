<div class="popup" id="new-popup-div">
    <span class="popuptext font popup-span-default course-form" id="create-popup-span">

    <p class="popup-header-default font">Создание нового курса</p>

    <p class="font default-popup-text-size">Название курса:</p>
    <input class="black-text" id="new-course-name">

    <p class="font default-popup-text-size">Год начала курса:</p>
    <input class="black-text" id="new-course-start-year">

    <p class="font default-popup-text-size">Максимальное число студентов:</p>
    <input class="black-text" id="new-course-maximum-student-count">

    <p class="font default-popup-text-size">Семестр:</p>
    <div class="center-div" id="semester-div">
        <label class="font">
            Осень
            <input id="autumn" type="checkbox" content="autumn">
        </label>

        <label class="font">
            Весна
            <input id="spring" type="checkbox">
        </label>
    </div>

        <p>Требования:</p>
        <textarea id="requirements-div"></textarea>
        <p>Аннотации:</p>
        <textarea id="annotations-div"></textarea>

        <p class="font default-popup-text-size">Главный учитель:</p>
        <div class="center-div">
            <select id="teacher-select"></select>
            <input type="text" id="teacher-name-input">
        </div>
        </select>

        <div>
            <button class="default-popup-button confirm" id="confirm-create-button">Save</button>
            <button class="default-popup-button cancel" id="cancel-create-button">Cancel</button>
        </div>

    </span>
</div>
