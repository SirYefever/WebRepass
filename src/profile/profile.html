<div class="flexContainer">
    <div class="regDiv">
        <p class="regPar">Профиль</p>
        <p class="grayTextSmall">Имя</p><input placeholder="Иванов Иван Иванович" class="regInput" id="name-input">
        <div class="flexDivHor">
            <div class="flexDivVert">
                <p class="grayTextSmall">Пол</p>
                <select class="selectElement" id="gender-input">
                    <option>Мужской</option>
                    <option>Женский</option>
                </select>
            </div>
            <div class="flexDivVert">
                <p class="grayText">Дата рождения</p>
                <input type="date" id="birthDateSelector" />
            </div>
        </div>
        <p class="grayTextSmall">Телефон</p>
        <input placeholder="+7 (xxx) xxx xx xx" class="regInput" id="telephoneSelector">
        <p class="grayTextSmall">Email</p>
        <input placeholder="name@example.com" class="regInput" id="emailSelector">
        <button class="lightBlueButton button203" id="save-changes-button">Сохранить изменения</button>
    </div>
</div>
