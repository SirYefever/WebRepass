<div class="popup" id="redact-mark-div">
    <span class="popuptext popup-span-default" id="redact-mark-span">
        <p class="popup-header-default font" >Выставление оценки за аттестацию</p>
        <div>
            <p id="student-name"></p>
            <div>
                <label class="font">Зачет
                    <input id="success-checkbox" type="checkbox">
                </label>
                <label class="font">Незачет
                    <input id="fail-checkbox" type="checkbox">
                </label>
            </div>
            <div>
                <button class="default-popup-button confirm" id="confirm-redact-mark-button">Сохранить</button>
                <button class="default-popup-button cancel" id="cancel-redact-mark-button">Отмена</button>
            </div>
       </div>
    </span>
</div>
