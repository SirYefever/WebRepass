<div class="popup" id="redact-mark-div">
    <span class="popuptext" id="redact-mark-span">
        <p>Changing mark for attestation</p>
        <div>
            <p id="student-name"></p>
            <div>
                <label>Success
                    <input id="success-checkbox" type="checkbox">
                </label>
                <label>Fail
                    <input id="fail-checkbox" type="checkbox">
                </label>
            </div>
            <div>
                <button id="confirm-redact-mark-button">Confirm</button>
                <button id="cancel-redact-mark-button">Cancel</button>
            </div>
       </div>
    </span>
</div>
