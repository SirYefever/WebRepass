<div class="popup" id="redact-popup-div">
    <span class="popuptext" id="redact-status-span">
        <p>Changing course status</p>
        <div>
            <label>Opened
                <input type="checkbox" id="opened-checkbox">
            </label>
            <label>Started
                <input type="checkbox" id="started-checkbox">
            </label>
            <label>Finished
                <input type="checkbox" id="finished-checkbox">
            </label>
        </div>
        <div>
            <button id="confirm-redact-status-button">Confirm</button>
            <button id="cancel-redact-status-button">Cancel</button>
        </div>
    </span>
</div>
