<div class="popup" id="redact-popup-div">
    <span class="popuptext popup-span-default" id="redact-status-span">
        <p class="popup-header-default font">Изменение статуса курса</p>
        <div>
            <label class="font">Открыт для записи
                <input type="checkbox" id="opened-checkbox">
            </label>
            <label class="font">Начался
                <input type="checkbox" id="started-checkbox">
            </label>
            <label class="font">Закончился
                <input type="checkbox" id="finished-checkbox">
            </label>
        </div>
        <div>
            <button class="default-popup-button confirm" id="confirm-redact-status-button">Сохранить</button>
            <button class="default-popup-button cancel"  id="cancel-redact-status-button">Отмена</button>
        </div>
    </span>
</div>
