<div class="popup popup-span-default" id="redact-summary-admin-div">
    <span class="popuptext font popup-span-default course-form" id="redact-summary-admin-span">

    <p class="popup-header-default font">Редактирование данных о курсе:</p>

    <p class="font default-popup-text-size">Название курса:</p>
    <input class="black-text" id="new-course-name">

    <p class="font default-popup-text-size">Год начала курса:</p>
    <input class="black-text" id="new-course-start-year">

    <p class="font default-popup-text-size">Максимум студентов:</p>
    <input class="black-text" id="new-course-maximum-student-count">

    <p>Семестр:</p>
    <div class="center-div" id="semester-div">
        <label class="font">
            Осень
            <input id="autumn" type="checkbox" content="autumn">
        </label>

        <label class="font">
            Весна
            <input id="spring" type="checkbox">
        </label>
    </div>

        <p>Требования</p>
        <div id="requirements-div-admin" class="text-editor-div summernote"></div>
        <p>Аннотации</p>
        <div id="annotations-div-admin" class="text-editor-div summernote"></div>

        <p class="font default-popup-text-size">Главный учитель</p>
        <div class="center-div">
            <select id="teacher-select"></select>
            <input type="text" id="teacher-name-input">
        </div>
        </select>

        <div>
            <button class="default-popup-button confirm" id="confirm-redact-summary-admin-button">Сохранить</button>
            <button class="default-popup-button cancel" id="cancel-redact-summary-admin-button">Отмена</button>
        </div>

    </span>
</div>
